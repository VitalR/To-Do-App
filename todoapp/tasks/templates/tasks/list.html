<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks Application</title>
</head>
<body>
    <h2>To Do Application</h2>
    <hr>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" name="Create Task">
    </form>
    <div>
    {% for task in tasks %}
        <a href="{% url 'update_task' task.id %}">Update</a>
        <p>{{ task }}</p>
    {% endfor %}
    </div>
</body>
</html>
